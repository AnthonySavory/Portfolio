<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Benihana Style Mustard Dipping Sauce Recipe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .whole {
        margin: 2%;
      }
      a {
        cursor: pointer;
        color: black;
        float: left;
      }
      a:hover {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="whole">
      <div class="head">
        <a href="index.html">Home</a>
        <h1>Benihana Style Mustard Dipping Sauce</h1>
      </div>
      <center><img src="images/mustardSauce.jpg" alt="mustardSauce" /></center>
      <div class="recipe">
        <div class="ingredients">
          <h2>Ingredients</h2>
          <li>3 tsp. powdered mustard</li>
          <li>2 tbsp. hot water</li>
          <li>&frac12; cup soy sauce</li>
          <li>2 tbsp seasome seeds (toasted)</li>
          <li>1 garlic clove</li>
        </div>

        <div class="steps">
          <h3>Steps</h3>
          <li>blend mustard and water into paste</li>
          <li>combine all ingredients in blender until smooth</li>
        </div>
      </div>
    </div>
  </body>
</html>
